<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ninja</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #2b2b2b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100%;
        }
        canvas {
            display: block;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #game-over {
            display: none;
            font-size: 3em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
        }
        #lives {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            font-weight: bold;
        }
        #difficulty, #restart {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1em;
        }
        #restart {
            top: 60px;
        }
    </style>
</head>
<body>
    <h1>Food Ninja</h1>
    <div id="score">Score: 0 | High Score: 0</div>
    <div id="lives">Lives: 10 ‚ù§Ô∏è</div>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <button id="restart">Restart</button>
    <canvas id="gameCanvas"></canvas>
    <div id="game-over">Game Over üí•</div>

    <audio id="chopSound" src="assets/slice.mp3"></audio>
    <audio id="explosionSound" src="assets/explosion.mp3"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const difficultySelector = document.getElementById('difficulty');
        const restartButton = document.getElementById('restart');
        const chopSound = document.getElementById('chopSound');
        const explosionSound = document.getElementById('explosionSound');

        const foods = ['üç£', 'üåØ', 'üçü', 'üçî'];
        const items = [];
        let lives = 10;  // Default lives set to 10
        let gameRunning = true;
        const dynamite = 'üí£';
        let gravity = 0.2;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let scoreMultiplier = 1;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function updateDifficulty() {
            const difficulty = difficultySelector.value;
            localStorage.setItem('difficulty', difficulty);
            if (difficulty === 'easy') {
                gravity = 0.2;
                scoreMultiplier = 1;
            } else if (difficulty === 'medium') {
                gravity = 0.3;
                scoreMultiplier = 2;
            } else if (difficulty === 'hard') {
                gravity = 0.4;
                scoreMultiplier = 3;
            }
        }

        difficultySelector.value = localStorage.getItem('difficulty') || 'easy';
        difficultySelector.addEventListener('change', updateDifficulty);
        updateDifficulty();

        function randomFood() {
            return foods[Math.floor(Math.random() * foods.length)];
        }

        function spawnItem() {
            const type = Math.random() > 0.85 ? dynamite : randomFood();
            items.push({
                x: Math.random() * canvas.width,
                y: canvas.height,
                speedX: Math.random() * 4 - 2,
                speedY: -(Math.random() * 8 + 10),
                type: type,
                exploded: false
            });
        }

        function drawItems() {
            items.forEach((item, index) => {
                if (item.exploded) {
                    ctx.font = '80px Arial';
                    ctx.fillText('üí•', item.x, item.y);
                } else {
                    ctx.font = '60px Arial';
                    ctx.fillText(item.type, item.x, item.y);
                }
                item.x += item.speedX;
                item.y += item.speedY;
                item.speedY += gravity;
                if (item.y > canvas.height) {
                    if (item.type !== dynamite) {
                        lives--;
                        updateLives();
                    }
                    items.splice(index, 1);
                }
            });
        }

        function chopItem(x, y) {
            items.forEach((item, index) => {
                const distance = Math.hypot(item.x - x, item.y - y);
                if (distance < 60) {
                    if (item.type === dynamite) {
                        explosionSound.play();
                        lives--;
                        updateLives();
                    } else {
                        chopSound.play();
                        score += scoreMultiplier;
                        if (score > highScore) {
                            highScore = score;
                            localStorage.setItem('highScore', highScore);
                        }
                    }
                    item.exploded = true;
                    setTimeout(() => {
                        items.splice(index, 1);
                        updateScore();
                    }, 300);
                }
            });
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score} | High Score: ${highScore}`;
        }

        function updateLives() {
            livesDisplay.textContent = `Lives: ${lives} ‚ù§Ô∏è`;
        }

        function restartGame() {
            lives = 10;
            score = 0;
            items.length = 0;
            gameRunning = true;
            document.getElementById('game-over').style.display = 'none';
            updateLives();
            gameLoop();
            updateScore();
        }

        restartButton.addEventListener('click', restartGame);

        canvas.addEventListener('click', (e) => {
            chopItem(e.offsetX, e.offsetY);
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawItems();
            if (lives <= 0) {
                gameRunning = false;
                document.getElementById('game-over').style.display = 'block';
            }
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        setInterval(spawnItem, 1000);
        gameLoop();
    </script>
</body>
</html>
